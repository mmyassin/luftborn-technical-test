<div>
  <h4 class="text-center mb-3">{{ "Log In"}}</h4>
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        name="userNameOrEmailAddress"
        placeholder="User Name or Email Address"
        [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress"
        required
        maxlength="256"
        #userNameOrEmailAddressModel="ngModel"
        #userNameOrEmailAddressEl
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="authService.authenticateModel.password"
        [placeholder]="'Password'"
        required
        maxlength="32"
        #passwordModel="ngModel"
        #passwordEl
      />
    </div>
    <div class="form-group mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="rememberMe"
          name="rememberMe"
          [(ngModel)]="authService.rememberMe"
        />
        <label for="rememberMe" class="form-check-label">
          {{ "Remember Me" }}
        </label>
      </div>
    </div>
    <div class="form-group mb-3">
      <button
        type="submit"
        class="btn btn-primary btn-block px-5 w-100"
        [disabled]="!loginForm.form.valid || submitting">
        {{ "LogIn" }}
      </button>
    </div>
    <div class="form-group mb-3">
      <a [routerLink]="['../register']">
         {{ "Register" }}
      </a>
    </div>
  </form>
</div>
